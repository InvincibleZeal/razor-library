<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razor Library Usage</title>
</head>

<body>
    <script src="razor.js"></script>

    <section>
        <div class='content'>Hello</div>
        <div class='content'>World</div>
        <button class='clickMe'>click</div>
            <button class='clickMe'>click</div>
    </section>
    <script>
        console.log($razor('.content').length) // 2
        console.log($razor('.content').addClass('bold').addClass('underlined'));
        function clickHandler() {
            console.log("Button clicked")
        }
        $razor.setState("name", "Smile", false)
        $razor.setState("name", "Ritesh", true)
        console.log("session storange", $razor.getState("name", true))
        console.log("local storage", $razor.getState("name", false))
        console.log("without key", $razor.getState("title", false))
        console.log($razor('.content').setStyle({ backgroundColor: "red" }))

        $razor('.clickMe').on('click', clickHandler);
        setTimeout(() => {
            $razor('.clickMe').off('click', clickHandler); // remove click handler after 3 seconds
        }, 3000);

        (async () => {
            $razor
                .api("https://jsonplaceholder.typicode.com/posts", {
                    method: "GET",
                })
                .then((res) => {
                    console.log(res);
                    return res.json();
                }).then(console.log);
            $razor
                .api("https://jsonplaceholder.typicode.com/posts", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        userId: 331,
                        id: 331,
                        title: "sunt",
                        body: "quia et",
                    }),
                })
                .then((res) => {
                    console.log(res);
                    return res.json();
                }).then(console.log);

            try {
                const response = await $razor.api(
                    "https://jsonplaceholder.typicode.com/posts/1",
                    {
                        method: "PUT",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            userId: 331,
                            id: 331,
                            title: "sunt",
                            body: "quia et",
                        }),
                    }
                );
                console.log(response);
                let data = await response.json();
                console.log(data);
            } catch (e) {
                console.log("err", e);
            }
        })();
    </script>
</body>

</html>
